{% extends "global/base.html" %}

{% block title %}Edit Appointment{% endblock %}

{% block content %}
<div class="container mx-auto p-4 md:p-8">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Edit Appointment</h1>

    <!-- Messages -->
    <div class="messages-container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }} mt-3 p-3 bg-gray-100 rounded-lg text-center">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <div class="bg-white p-6 rounded-lg shadow-lg max-w-2xl mx-auto">
        <h2 class="text-xl font-semibold mb-4 text-gray-700">Appointment Details</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div class="space-y-2">
                {{ form.as_p }}
            </div>

            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
                Update Appointment
            </button>
        </form>
    </div>
</div>
{% endblock %}
