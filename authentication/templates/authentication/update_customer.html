{% extends "global/base.html" %}

{% block title %}Update Customer{% endblock %}

{% block content %}
<div class="container mx-auto">
    <h1 class="text-3xl font-bold mb-6">Update Customer: {{ customer.user.first_name }} {{ customer.user.last_name }}</h1>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="_method" value="PUT">
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" id="phone" name="phone" class="form-control" value="{{ customer.phone }}" required>
                </div>
                <div>
                    <label for="age" class="form-label">Age</label>
                    <input type="number" id="age" name="age" class="form-control" value="{{ customer.age }}" required>
                </div>
                <div>
                    <label for="gender" class="form-label">Gender</label>
                    <select id="gender" name="gender" class="form-control" required>
                        <option value="M" {% if customer.gender == 'M' %}selected{% endif %}>Male</option>
                        <option value="F" {% if customer.gender == 'F' %}selected{% endif %}>Female</option>
                        <option value="O" {% if customer.gender == 'O' %}selected{% endif %}>Other</option>
                    </select>
                </div>
                <div>
                    <label for="height" class="form-label">Height (m)</label>
                    <input type="number" step="0.01" id="height" name="height" class="form-control" value="{{ customer.height }}" required>
                </div>
                <div>
                    <label for="weight" class="form-label">Weight (kg)</label>
                    <input type="number" step="0.1" id="weight" name="weight" class="form-control" value="{{ customer.weight }}" required>
                </div>
                <div>
                    <label for="nutritional_goal" class="form-label">Nutritional Goal</label>
                    <input type="text" id="nutritional_goal" name="nutritional_goal" class="form-control" value="{{ customer.nutritional_goal }}" required>
                </div>
                <div>
                    <label for="diet_plan" class="form-label">Diet Plan</label>
                    <input type="text" id="diet_plan" name="diet_plan" class="form-control" value="{{ customer.diet_plan }}" required>
                </div>
                <div>
                    <label for="allergies" class="form-label">Allergies</label>
                    <input type="text" id="allergies" name="allergies" class="form-control" value="{{ customer.allergies }}" required>
                </div>
                <div>
                    <label for="last_appointment" class="form-label">Last Appointment</label>
                    <input type="date" id="last_appointment" name="last_appointment" class="form-control" value="{{ customer.last_appointment|date:'Y-m-d' }}" required>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Save Changes</button>
            <button class="bg-red-500 py-2 rounded-lg ml-2">
                <a href="{% url 'dashboard' %}" class="text-white px-4 ">Cancel</a>
            </button>
        </div>
    </form>
</div>
{% endblock %}
